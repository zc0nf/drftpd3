servers.refresh=speedtest.net server list updated!
slave.server.list=${slave.name} :: Server -> ${server.sponsor} (${server.country}) [${distance} ${unit}] (${server.id})
start.test=Starting test on ${slave.name}
slave.result=${slave.name} :: Server -> ${server.sponsor} (${server.country}) [${distance} ${unit}] (${server.id}) : ${server.latency} ms\n${slave.name} :: Up -> ${speed.up} Mbit/s  <>  Down -> ${speed.down} Mbit/s

servers.null=No test servers cached, check log for warn message!
servers.empty=Could not find any speedtest.net servers, refresh list with -refresh
slavename.error=${slave.name} not found, check spelling!
slave.offline=${slave.name} is offline, unable to run speed test
slave.geoip.error=Failed getting ${slave.name} location from ipinfo.io, using default 0/0 (lat/lon)
server.id.error=${slave.name}: Server id ${server.id} not valid!