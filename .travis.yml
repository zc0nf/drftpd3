# DrFTPD travis config by eN0Rm
language: java
sudo: false

stages:
  - build
  - test

jobs:
  # global settings #
  fast_finish: true
  allow_failures:
    - jdk: openjdk11
  include:
   ### jobs for Java8 ###
         # build #
    - stage: build
      name: "Building Java8 on Linux"
      dist: trusty
      jdk: openjdk8
      script:
        - echo PATH = ${PATH}
        - echo JAVA_HOME = ${JAVA_HOME}
        - java -version
        - ant -version
        - ./genkey.sh
        - ./build.sh -a
         # test #
    - stage: test
      name: "Testing Java8 on Linux"
      dist: trusty
      jdk: openjdk8
      on_failure: never
      script:
        - echo PATH = ${PATH}
        - echo JAVA_HOME = ${JAVA_HOME}
        - java -version
        - ant -version
        - ant test

   ### jobs for Java11 ###
         # build #
    - stage: build
      name: "Building Java11 on Linux"
      dist: trusty
      jdk: openjdk11
      script:
        - echo PATH = ${PATH}
        - echo JAVA_HOME = ${JAVA_HOME}
        - java -version
        - ant -version
        - ./genkey.sh
        - ./build.sh -a
         # test #
    - stage: test
      name: "Testing Java11 on Linux"
      dist: trusty
      jdk: openjdk11
      on_failure: never
      script:
        - echo PATH = ${PATH}
        - echo JAVA_HOME = ${JAVA_HOME}
        - java -version
        - ant -version
        - ./genkey.sh
        - ./build.sh -a

